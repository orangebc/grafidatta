    <section class="contact">
        <div class="contact__container">
            <p class="basic-info">Para recibir más información, por favor ingrese sus datos y a la brevedad nos pondremos en contacto.</p>
            <form action="contact.php" method="post" class="contact__form">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" class="form-control" id="celular" name="celular" required>
              </div>
              <div class="form-group">
                <label for="telefono">Número Local</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="comentarios">Mensaje</label>
                <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
              </div>
              <input type="submit" class="btn btn-default" value="Enviar" name="submit">
            </form>
        </div>
    </section>
